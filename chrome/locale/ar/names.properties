# %1$S: a language name, %2$S: a region name; e.g. Spanish (Chile). In most cases it doesn't need be changed; RTL languages may want to revise it.
languageRegionName=%1$S (%2$S)
# %1$S: a language name, %2$S: a region name, %3$S: variant; e.g. Japanese (Japan/mac). In most cases it doesn't need be changed; RTL languages may want to revise it.
languageRegionVariantName=%1$S (%2$S/%3$S)
# %1$S is the tag of a language with an unknown name to the application, quotation marks are used to reflect that fact; e.g. "jbo". If straight double quotation marks (") are used, both must be preceded by a backslash.
unnamed=\"%1$S\"
# It refers to a language
unspecified=(غير محددة)
